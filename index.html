<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Phong b√¨ t·ª± m·ªü</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6e6;
    font-family: Arial, sans-serif;
    position: relative;
  }

  .overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#ffe6e6;
    z-index:999;
    opacity:1;
    transition: opacity 1s;
  }
  .overlay.out { opacity:0; pointer-events:none; }

  .envelope-container {
    position: relative;
    width: 180px;
    height: 180px;
    z-index: 10;
  }
  .envelope {
    width: 100%;
    height: 100%;
    background:#ff4d4d;
    transform: rotate(-45deg);
    position: relative;
    transition: transform 0.6s ease;
    border-radius:10px 0 0 0;
  }
  .envelope.open { transform: rotate(-45deg) translateY(-50px); }

  .heart-small {
    position: absolute;
    width: 30px; height:30px;
    background:red;
    top:50%; left:50%;
    transform: translate(-50%,-50%) rotate(45deg);
    border-radius:3px;
    z-index:11;
    transition: all 0.6s ease;
  }

  .heart-large {
    position: fixed;
    width: 50px; height:50px;
    background:red;
    top:50%; left:50%;
    transform: translate(-50%,-50%) rotate(45deg) scale(0);
    border-radius:10px;
    z-index:5;
    transition: transform 1s ease, opacity 1s ease;
    opacity:0.5;
  }
  .heart-large.show {
    transform: translate(-50%,-50%) rotate(45deg) scale(15);
    opacity:0.2;
  }

  .letter {
    position: fixed;
    width: 300px;
    text-align: center;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    opacity:0;
    z-index:12;
    transition: opacity 1s;
  }
  .letter.show { opacity:1; }

  .line {
    opacity:0;
    transform: translateY(20px);
    transition: all 0.6s ease;
    font-size:20px;
    color:#333;
    margin:5px 0;
    position: relative;
  }
  .line.show {
    opacity:1;
    transform: translateY(0);
    animation: floatText 3s ease-in-out infinite;
  }

  @keyframes floatText {
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-5px);}
  }

  .confetti-heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    transform: rotate(45deg);
    border-radius: 3px;
    opacity: 0.8;
    animation: fly 5s linear infinite;
  }
  @keyframes fly {
    0% { transform: translate(var(--x), var(--y)) rotate(45deg) scale(1); opacity:0;}
    50% { opacity:0.8;}
    100% { transform: translate(calc(var(--x) + 0px), calc(var(--y) - 500px)) rotate(45deg) scale(1.2); opacity:0;}
  }
</style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="envelope-container" id="envelopeContainer">
  <div class="envelope" id="envelope"></div>
  <div class="heart-small" id="heartSmall"></div>
</div>

<div class="heart-large" id="heartLarge"></div>

<div class="letter" id="letter">
  <p class="line">‚ù§Ô∏è Ch√∫c b·∫°n m·ªôt ng√†y th·∫≠t vui!</p>
  <p class="line">üå∏ M·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp s·∫Ω ƒë·∫øn v·ªõi b·∫°n.</p>
  <p class="line">üíå ƒê√¢y l√† th√¥ng ƒëi·ªáp ƒë·∫∑c bi·ªát d√†nh cho b·∫°n.</p>
</div>

<script>
window.onload = function() {
  const overlay = document.getElementById('overlay');
  const envelope = document.getElementById('envelope');
  const heartSmall = document.getElementById('heartSmall');
  const heartLarge = document.getElementById('heartLarge');
  const letter = document.getElementById('letter');
  const lines = document.querySelectorAll('.line');
  const body = document.body;

  // ·∫®n overlay khi load
  setTimeout(()=> overlay.classList.add('out'),500);

  // T·ª± ƒë·ªông m·ªü phong b√¨ sau 1s
  setTimeout(()=>{
    envelope.classList.add('open');
    heartSmall.style.transform = 'translate(-50%, -50%) rotate(45deg) scale(0)';
    heartLarge.classList.add('show');

    // T·∫°o confetti tr√°i tim
    for(let i=0;i<20;i++){
      const h = document.createElement('div');
      h.classList.add('confetti-heart');
      h.style.setProperty('--x', Math.random()*window.innerWidth + 'px');
      h.style.setProperty('--y', window.innerHeight + 'px');
      h.style.left = Math.random()*window.innerWidth + 'px';
      h.style.top = window.innerHeight + 'px';
      h.style.animationDelay = Math.random()*2 + 's';
      body.appendChild(h);
      setTimeout(()=> h.remove(),5000);
    }

    // Hi·ªÉn th·ªã b·ª©c th∆∞ sau 1s
    setTimeout(()=>{
      letter.classList.add('show');
      lines.forEach((line,index)=>{
        setTimeout(()=> line.classList.add('show'), index*800);
      });
    },1000);

  },1000); // 1s sau khi load
}
</script>

</body>
</html>
